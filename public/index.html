<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Um catálogo de animes para organizar e descobrir novas séries recomendadas por mim."
		/>
		<meta
			name="keywords"
			content="anime, catalogo, lista, naruto, onepiece, frieren, demon slayer, jujutsu kaisen, attack on titan"
		/>
		<meta name="author" content="Gabriel Danilo" />
		<link rel="icon" href="/src/assets/icons/fav-icon.webp" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="/src/css/base.css" />
		<link rel="stylesheet" href="/src/css/responsive.css" />

		<title>Meus Animes Memoráveis</title>
	</head>
	<body>
		<header id="main-header" class="navbar">
			<a
				href="#"
				class="sidenav-trigger"
				data-target="mobile-nav"
				aria-label="Menu de Navegação"
			>
				<i class="ri-menu-line"></i>
			</a>

			<a href="#" class="logo">Animes</a>

			<ul class="nav hide-on-med-and-down">
				<li>
					<a href="#" aria-label="Início">Início</a>
				</li>
				<li>
					<a href="#" aria-label="Sobre">Sobre</a>
				</li>
				<li>
					<a href="#" aria-label="Minha Lista">Minha Lista</a>
				</li>
				<li>
					<a href="#" aria-label="Contato">Contato</a>
				</li>
				<li>
					<a href="#" aria-label="Login">Login</a>
				</li>
			</ul>
			<ul class="sidenav" id="mobile-nav">
				<li>
					<a href="#" aria-label="Início"
						><i class="ri-home-line"></i>Início</a
					>
				</li>
				<li>
					<a href="#" aria-label="Sobre"
						><i class="ri-information-line"></i>Sobre</a
					>
				</li>
				<li>
					<a href="#" aria-label="Minha Lista"
						><i class="ri-list-view"></i>Minha Lista</a
					>
				</li>
				<li>
					<a href="#" aria-label="Contato"
						><i class="ri-mail-line"></i>Contato</a
					>
				</li>
				<li>
					<a href="#" aria-label="Login"
						><i class="ri-login-circle-line"></i>Login</a
					>
				</li>
			</ul>
			<div class="search hide-on-med-and-down">
				<input type="text" placeholder="Search..." alt="Search input" />
				<i class="ri-search-line"></i>
			</div>
		</header>

		<main class="banner">
			<div id="anime-content-container"></div>

			<!-- Carousel Section -->
			<div class="carousel-box">
				<div class="carousel">
					<div class="carousel-item" data-animekey="narutoShippuden">
						<img
							src="/src/assets/images/posters/narutoShippuden-poster.webp"
							alt="Naruto Shippuden Poster"
							fetchpriority="high"
						/>
					</div>
					<div class="carousel-item" data-animekey="demonSlayer">
						<img
							src="/src/assets/images/posters/demonSlayer-poster.webp"
							alt="Demon Slayer Poster"
						/>
					</div>
					<div class="carousel-item" data-animekey="jujutsuKaisen">
						<img
							src="/src/assets/images/posters/jujutsuKaisen-poster.webp"
							alt="Jujutsu Kaisen Poster"
						/>
					</div>
					<div class="carousel-item" data-animekey="attackOnTitan">
						<img
							src="/src/assets/images/posters/attackOnTitan-poster.webp"
							alt="Attack on Titan Poster"
						/>
					</div>
					<div class="carousel-item" data-animekey="sousouNoFrieren">
						<img
							src="/src/assets/images/posters/sousouNoFrieren-poster.webp"
							alt="Sousou no Frieren Poster"
						/>
					</div>
				</div>
			</div>

			<!-- Social Media Icons -->
			<ul class="sci">
				<li>
					<a href="#" aria-label="Visite nosso Facebook"
						><i class="ri-facebook-circle-fill"></i
					></a>
				</li>
				<li>
					<a href="#" aria-label="Visite nosso Instagram"
						><i class="ri-instagram-fill"></i
					></a>
				</li>
				<li>
					<a href="#" aria-label="Visite nosso Twitter"
						><i class="ri-twitter-x-fill"></i
					></a>
				</li>
			</ul>
		</main>

		<footer class="footer">
			<p>&copy; 2025 myMemorableAnimes. Todos os direitos reservados.</p>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.7.1.js"
			integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"
		></script>
		<script
			defer
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
		></script>
		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
